<ion-item (click)="openInput()" lines="none" class="item-input">
  <h4 class="text-formated"> {{ formattedAmount }} </h4>
  <ion-input name="dummyFacade" id="dummyFacade" #dummyFacade type="number" inputmode="numeric"
      (keyup)="handleKeyUp($event)" (ionInput)="handleInput($event)"></ion-input>
  <ion-icon slot="end" name="close-outline" *ngIf="amount.length>0" (click)="amount=''"></ion-icon>
</ion-item>
