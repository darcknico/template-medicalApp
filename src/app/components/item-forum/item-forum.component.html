<ion-item lines="full">
  <ion-label>
    <p>{{item.date}} C:{{item.comments}}</p>
    <h2>{{item.name}}</h2>
  </ion-label>
  <ion-button (click)="onClick()" expand="block" fill="clear" shape="round" mode="ios">
    <b>See more</b>
    <ion-icon slot="end" name="chevron-forward"></ion-icon>
  </ion-button>
</ion-item>
