<ion-content [fullscreen]="true" class="ion-padding">
  <div class="body-part">
    <ion-img src="./assets/img/logo.png" class="ion-margin ion-padding"></ion-img>
    <ion-title class="ion-text-center">Mobile Number</ion-title>
    <ion-text class="ion-text-center">
      <p>The code will be sent to the full mobile number</p>
    </ion-text>
    <ion-item lines="none" class="item-input ion-margin-bottom">
      <ion-select interface="popover" #countrySelect slot="start" [(ngModel)]="countryCode">
        <ion-select-option value="39">+39</ion-select-option>
        <ion-select-option value="54">+54</ion-select-option>
      </ion-select>
      <ion-input type="text" inputmode="tel" placeholder="Mobile Number" [(ngModel)]="mobileNumber"></ion-input>
      <ion-icon slot="end" name="close-outline" *ngIf="mobileNumber.length>0" (click)="onCancelMobile()"></ion-icon>
    </ion-item>
      
    <ion-button (click)="onClickContinue()" expand="block" fill="solid" shape="round" mode="ios" color="primary">
      Continue
    </ion-button>
  </div>
  <div class="footer-part">
    
  </div>
</ion-content>
